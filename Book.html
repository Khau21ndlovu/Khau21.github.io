	<script>
// Get the form element
const form = document.querySelector('form');

// Add an event listener for form submission
form.addEventListener('submit', (event) => {
  // Prevent default form submission behavior
  event.preventDefault();

  // Validate form fields
  const pickupLocation = document.querySelector('#pickup-location').value;
  const dropoffLocation = document.querySelector('#dropoff-location').value;
  const truckCategory = document.querySelector('#truck-category').value;
  const shipmentPlan = document.querySelector('#shipment-plan').value;
  const weight = document.querySelector('#weight').value;
  const shipmentDate = document.querySelector('#shipment-date').value;
  const startTime = document.querySelector('#start-time').value;
  const driver = document.querySelector('#driver').value;

  // Check if all fields have values
  if (
    pickupLocation &&
    dropoffLocation &&
    truckCategory &&
    shipmentPlan &&
    weight &&
    shipmentDate &&
    startTime &&
    driver
  ) {
    // Submit the form data to a server-side endpoint
    fetch('/book-shipment', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        pickupLocation,
        dropoffLocation,
        truckCategory,
        shipmentPlan,
        weight,
        shipmentDate,
        startTime,
        driver,
      }),
    })
      .then((response) => response.json())
      .then((data) => console.log(data))
      .catch((error) => console.error(error));
  } else {
    alert('Please fill in all required fields!');
  }
});


</script>
